env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - prettier
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - '@typescript-eslint'
  - 'eslint-plugin-tsdoc'
  - 'prettier'
rules: 
  prettier/prettier: "warn"
  arrow-body-style: "off"
  prefer-arrow-callback: "off"

